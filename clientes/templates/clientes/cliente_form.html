{% extends "clientes/base.html" %}
{% block title %}Formulario{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'clientes:list' %}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
